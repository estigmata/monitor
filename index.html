<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>Agustus :: Register Restaurant</title>

  <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
  <header>

  </header>
  <div class="center">
    <h1>Register new Restaurant</h1>
    <div class="row">
      <div class="col-sm-6">
        <div class="left-panel">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label>Address</label>
            <input class="form-control" type="text" />
          </div>
          <label>Restaurant type</label>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">Family</button>
            <button type="button" class="btn btn-secondary">Group</button>
            <button type="button" class="btn btn-secondary">Bussiness</button>
          </div>
          <label>Food type</label>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">Grill</button>
            <button type="button" class="btn btn-secondary">Fast Food</button>
            <button type="button" class="btn btn-secondary">International</button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">

      </div>
    </div>

    <div class="input-group">
      <button>Register Restaurant</button>
    </div>
  </div>
</body>
</html>
