<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>Agustus :: Register Restaurant</title>

  <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
  <header>

  </header>
  <div class="center">
    <h1>Register new Restaurant</h1>
    <div class="row">
      <div class="col-sm-6">
        <div class="left-panel">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label>Address</label>
            <input class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label>Restaurant type</label>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-secondary">Family</button>
              <button type="button" class="btn btn-secondary">Group</button>
              <button type="button" class="btn btn-secondary">Couple</button>
              <button type="button" class="btn btn-secondary">Individual</button>
            </div>
          </div>
          <div class="form-group">
            <label>Food type</label>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-secondary">Grill</button>
              <button type="button" class="btn btn-secondary">Fast Food</button>
              <button type="button" class="btn btn-secondary">Traditional</button>
              <button type="button" class="btn btn-secondary">Seafood</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="right-panel">
          <h3>Vote by you visit place</h3>
          <div class="container">
            <div class="vote-group">
              <label>Environment</label>
              <span><a href="#" title="Like it"><i class="mdi mdi-thumb-up"></i></a></span>
              <span><a href="#" title="Dislike it"><i class="mdi mdi-thumb-down"></i></a></span>
            </div>
            <div class="vote-group">
              <label>Kidness</label>
              <span><a href="#" title="Like it"><i class="mdi mdi-thumb-up"></i></a></span>
              <span><a href="#" title="Dislike it"><i class="mdi mdi-thumb-down"></i></a></span>
            </div>
            <div class="vote-group">
              <label>Taste</label>
              <span><a href="#" title="Like it"><i class="mdi mdi-thumb-up"></i></a></span>
              <span><a href="#" title="Dislike it"><i class="mdi mdi-thumb-down"></i></a></span>
            </div>
            <div class="vote-group">
              <label>Price</label>
              <span><a href="#" title="Like it"><i class="mdi mdi-thumb-up"></i></a></span>
              <span><a href="#" title="Dislike it"><i class="mdi mdi-thumb-down"></i></a></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="action-group">
      <button class="btn btn-red">Register Restaurant</button>
    </div>
  </div>
</body>
</html>
